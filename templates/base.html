<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="AGS">

    <link rel="icon" href="/favicon.ico">

    <title>{{ page.Title }} {{ site.name }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/{{BOOTSTRAP}}/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    {# <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> #}


    {% if LOAD_EXT %}
    <!-- EXTJS -->
    <link rel="stylesheet" type="text/css" href="/js/{{EXT_VER}}/resources/css/ext-all.css">
    {# <link rel="stylesheet" type="text/css" href="/css/resources/css/ext-all-gray.css"> #}
    <script type="text/javascript" charset="utf-8" src="/js/{{EXT_VER}}/ext-all.js"></script>
    {% endif %}

    <!-- Custom styles for this template -->
    <link href="/css/ags2go.1.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

<nav class="navbar navbar-inverse ddnavbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{ site.name }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {% for n in nav %}
                <li {%if n.Url == page.Url %}class="active"{% endif %}><a href="{{n.Url}}">{{n.Title}}</a></li>
                {% endfor %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

{% block main %}
<h1>Main Content</h1>

{% endblock main %}
{% comment %}
<div class="container">
    <hr>

    <footer>
        <p>&copy; 2016 Company, Inc.</p>
    </footer>
</div>
{% endcomment %}

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
{# <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> #}
{#<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script> #}
<script src="/js/jquery-1.11.2.min.js"></script>
<script src="/{{BOOTSTRAP}}/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
{# <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> #}
</body>
</html>
